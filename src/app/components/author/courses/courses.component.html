<div>
  <h3>Courses</h3>
</div>

<div>
  <p>Create your course to give an interactive and enriched learning experience</p>
</div>

<div>
  <button type="button">
    Create New
  </button>
</div>

<div>
  <div class="search-bar">
    <input type="text" placeholder="Search courses" id="searchInput">
    <button type="button">Search</button>
  </div>
</div>

<div class="tabs">
  <div *ngFor="let tab of tabs" (click)="updateTab(tab)" [class.active]="tab === selectedTab">{{ tab }}</div>
</div>

<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let course of filteredCourses" class="col">
      <a routerLink="#" class="card">
        <img [src]="course.image" class="card-img-top" alt="">
        <div class="card-body">
          <h2 class="card-title">{{ course.name }}</h2>
          <p class="card-text">Subscribers: {{ course.subscribers }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
